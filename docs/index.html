<html>
  <head>
    <title>
      ReCaptcha Test
    </title>
  </head>
  <body>
    <script>
    window.onloadRecaptchaCallback = function() {
    grecaptcha.render({
    'data-callback': postTokenToParent
    });
    
    function postTokenToParent(token) {
    try {
    window.postMessage(JSON.stringify(token), '*');
    }
    catch(ex) {
    window.postMessage(token, '*');
    }
    }
  };
      </script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadRecaptchaCallback&render=explicit" async defer></script>
    <div class="g-recaptcha" data-sitekey="6LfEsasUAAAAAPq4iL8Ayn_9QX7DVy-E7xOG2QeF" data-callback="printResponseToken" data-expired-callback="">
    </div>
  </body>
</html>
